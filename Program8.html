Note:You should not include any CSS or Javascript-->
<html>
    <head>    
        <title>
           Hackthon Registration Form
        </title>
    </head>
    <body>
        <form>
            <label>Name:</label>
            <input type="Full Name" name="user_name" placeholder="Full Name"><br>
           <label>Email Address:</label>
            <input type="email" name="email" placeholder="Email"><br>
            <label>Mobile Number:</label>
            <input type="mobile number" name="moblie_number" placeholder="Mobile Number"><br>
           <label>Password:</label>
           <input type="password" name="password" placeholder="choose your password"><br>
          <label>Re-Enter Password:</label>
           <input type="password" placeholder="Re-enter your password"><br>
           <label>DOB:</label>
           <input type="date" name="DOB" placeholder="DOB"><br>
            <button> Submit </button>
        </form>
    </body>
</html>
